<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../style/main.css" />
    <script src="/js/details.js" type="module"></script>
    <script src="/js/script.js" type="module" defer></script>
    <script src="/js/cart.js" type="module" defer></script>
    <script src="/js/checkout.js" type="module" defer></script>
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="jacketsheader">
      <a class="headerA" href="../index.html"><div class="headerLogo"></div></a>
      <div class="hamburger">
        <span class="ham-bar bar-top"> </span>
        <span class="ham-bar bar-mid"> </span>
        <span class="ham-bar bar-bottom"> </span>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li id="home" class="menuA"><a href="../index.html">Home</a></li>
          <li id="jackets" class="menuA">
            <a href="./jackets.html">Jackets</a>
          </li>
          <li id="about" class="menuA"><a href="./about.html">About</a></li>
          <li id="contact" class="menuA">
            <a href="./contact.html">Contact</a>
          </li>
          <li id="cart" class="cartLi">
            <a class="shoppingCart"
              ><i class="cart-icon fa-solid fa-bag-shopping"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="checkoutmain">
      <div class="header-checkout">Checkout</div>
      <div class="checkout-container">
        <div class="form-checkout">
          <form class="contactForm">
            <span id="nameFeedback">Full name: (5 characters minimum)</span>
            <input id="nameInput" type="text" />
            <span id="subjectFeedback">Card Number</span>
            <input id="subjectInput" type="text" />
            <span id="emailFeedback">
              Email address: (For example: ola@nordmann.no)</span
            >
            <input id="emailInput" type="text" />
            <span id="addressFeedback">Address: (25 letters minimum)</span>
            <input id="addressInput" type="text" />
            <button id="formButton" type="submit">Place order</button>
            <span id="overallFeedback"></span>
          </form>
        </div>
        <div class="items-checkout"></div>
      </div>
    </main>

    <div class="shoppingcart">
      <div class="cartheader">Shopping Cart</div>
      <div class="productsinCart"></div>
    </div>
    <footer class="footer-details">
      <div class="socials">
        <a class="socials1"><i class="fa-brands fa-twitter"></i></a>
        <a class="socials2"><i class="fa-brands fa-instagram"></i></a>
        <a class="socials3"><i class="fa-solid fa-headset"></i></a>
      </div>
      <p class="credits">Intrepid inc copyright all right reserved</p>
    </footer>
  </body>
</html>
